<h3> Check out </h3>
<hr>
<div class="cart-header container" ng-repeat="department in cartVm.cartList|cartFilter">
<div class="row">
    <div class="col-sm-12">
        <div class="cart-item">
            <img ng-src="/images/{{::department.image}}" class="img-responsive" alt=""/>
        </div>
       <div class="cart-item-info">
            <ul class="qty">
                <li><p>Qty : {{department.quantity}}</p></li>
                <li><p>Price each : ${{department.price}}</p></li>
            </ul>
            <div class="delivery">
                 <span>Delivered in 2-3 bussiness days</span>
                 <div class="clearfix"></div>
            </div>	
       </div>
    </div>
</div>
</div>
<br>
<h3> Enter your Shipping Details </h3>
 <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" ng-model="name" required>
    </div>
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="email">
    </div>
    <button type="submit" class="btn btn-danger btn-submit">Submit</button>
</form>
